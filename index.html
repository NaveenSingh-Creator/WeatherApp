<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-main">
        <input type="text" class="searchInputBox" id="input-box"     placeholder="Enter city name..." autocomplete="off" >
        </input>
        
    <div class="weather-body">
    <div class="location-details">
        <div id="city">Delhi, IN</div>
        <div id="date">9 Dec 2022  (Thursday)</div>
    </div>
        
    <div class="weather-status">
            <div id="temp">24&deg;C</div>
            <div id="min-max">18&deg;C (min) / 28&deg;C (max)</div>
            <div id="weather-type">Clear</div>
    </div>

    </div>
    </div>
</body>
<script src="index.js"></script>
</html>
